# -*- Mode: YAML; indent-tabs-mode: nil; tab-width: 2 -*-
---
app-id: org.gnome.DejaDupDevel
runtime: org.gnome.Platform
runtime-version: 3.28
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --socket=wayland

  - --socket=x11
  - --share=ipc

  - --filesystem=host

  - --share=network
  - --system-talk-name=org.freedesktop.NetworkManager

  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*

  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.OnlineAccounts

  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: librest
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/librest.git
        tag: 0.8.1

  - name: gnome-online-accounts
    config-opts:
      - --disable-telepathy
      - --disable-documentation
      - --disable-gtk-doc
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-online-accounts.git
        tag: 3.28.0


  - name: libpeas
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.22.0


  - name: libgpg-error
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/libgpg-error/libgpg-error-1.27.tar.bz2
        sha256: 4f93aac6fecb7da2b92871bb9ee33032be6a87b174f54abf8ddf0911a22d29d2


  - name: librsync
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/librsync/librsync/0.9.7/librsync-0.9.7.tar.gz
        sha256: 6633e4605662763a03bb6388529cbdfd3b11a9ec55b8845351c1bd9a92bc41d6

  - name: python-six
    buildsystem: simple
    build-commands:
      - python2 setup.py build
      - python2 setup.py install --single-version-externally-managed --root=/ --prefix /app
